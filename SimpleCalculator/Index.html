<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="Scripts/simpleCalc.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/Site.css" rel="stylesheet" />
    <title>Simple Calculator</title>
</head>
<body>
    <div class="col-xs-8 panel panel-default">
        <div class="panel-body">
            <div class="row">
                <h2>Simple Calculator</h2>
            </div>
        </div>
    </div>
            <div class="col-xs-8 panel panel-default" ng-app="calc-app">
                <div class="panel-body" ng-controller="calcController">
                    <div class="row">
                        <span class="col-xs-1 col-md-1">
                            <input type="number" class="form-control" ng-model="ArgumentA" required />
                        </span>
                        <span class="col-xs-1 col-md-1">
                            <select data-ng-init="Operator = operators[0].Id"
                                    data-ng-model="Operator" class="form-control"
                                    data-ng-options="operator.Id as operator.Id for operator in operators"></select>
                        </span>
                        <span class="col-xs-1 col-md-1">
                            <input type="number" class="form-control" ng-model="ArgumentB" required />
                        </span>
                        <span class="col-xs-1 col-md-1" style="font-size: 27px;">
                            =
                        </span>
                        <span class="col-xs-1 col-md-1">
                             <span  ng-style="myStyle" class="form-control">{{result}}</span>
                        </span>
                        <span class="col-xs-2 col-md-2">
                            <button id="submitBtn" class="btn  btn-success" ng-click="btnPostCall()">Get Result</button>
                        </span>
                        <br/>
                        
                    </div>
                    <div class="row">
                        <span class="col-xs-2 col-md-2 text-danger font-weight-bold">
                            {{exceptionMessageText}}
                        </span>
                    </div>
                </div>
            </div>

</body>
</html>
